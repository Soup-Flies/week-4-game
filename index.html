<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Are those coconuts?</title>

	<link rel="stylesheet" href="./assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="./assets/css/style.css">

	

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<body>



<div class="container">
	<div id="frame" class="row">
		<div class="row">
			<div class="col-xs-2">
				<div class="char" class="char" id="robin"><img class="unit" src="./assets/images/robin.jpg" alt=""></div>
			</div>
			<div class="col-xs-2">
				<div class="char" id="black"><img class="unit" src="./assets/images/blackknight.jpg" alt=""></div>
			</div>
			<div class="col-xs-2">
				<div class="char" id="enchanter"><img class="unit" src="./assets/images/enchanter.jpg" alt=""></div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-2">
				<div class="char" id="french"><img class="unit" src="./assets/images/french.jpg" alt=""></div>
			</div>
			<div class="col-xs-2">
				<div class="char" id="rabbit"><img class="unit" src="./assets/images/rabbit.jpg" alt=""></div>
			</div>
			<div class="col-xs-2">
				<div class="char" id="peasants"><img class="unit" src="./assets/images/peasants.jpg" alt=""></div>
			</div>

	</div>
</div>

	<div class="row">
		<div class="text-center">
			<h1 id="instr">
				Choose your character!
			</h1>
		</div>
		<div class="text-center" id="taunter">
			<button class="btn btn-default">Taunt them!</button>
		</div>
	</div>


	

	<div class="row">
		<div class="col-xs-3 col-xs-offset-3" id="character">

		</div>

		<div class="col-xs-2 col-xs-offset-1" id="enemy">

		</div>	
	</div>
	<div class="row">
		<div class="col-xs-4 col-xs-offset-2 text-center" id="charhp">

		</div>

		<div class="col-xs-4 text-center" id="enemyhp">

		</div>	
	</div>

	<div class="row">
		<div class="text-center">
			<h2 id="combat">
			</h2>
		</div>
	</div>
